<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        /* ====== GLOBAL COLORS ====== */
        :root {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --header-bg: #2c3e50;
            --footer-bg: #2c3e50;
            --card-bg: #ffffff;
            --link-color: #3498db;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #e4e6eb;
            --header-bg: #1f2937;
            --footer-bg: #1f2937;
            --card-bg: #1e1e1e;
            --link-color: #60a5fa;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background 0.3s, color 0.3s;
        }

        header {
            background: var(--header-bg);
            color: white;
            padding: 1rem 0;
        }

        footer {
            background: var(--footer-bg);
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        a {
            text-decoration: none;
            color: var(--link-color);
            transition: color 0.3s;
        }

        a:hover {
            color: #1d72b8;
        }

        main {
            min-height: 75vh;
        }

        /* ====== SIDE SLIDER THEME TOGGLE ====== */
        .theme-switch-wrapper {
            display: inline-block;
            vertical-align: middle;
            margin-left: 1rem;
        }

        .theme-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 28px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #60a5fa;
        }

        input:checked + .slider:before {
            transform: translateX(32px);
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header class="d-flex justify-content-between align-items-center px-4">
        <div>
            <h1><a href="{% url 'home' %}" style="color:white;">My GreenVoyage Blog</a></h1>
            <p class="mb-0 text-light">Inspiration | Stories | Knowledge</p>
        </div>

        <!-- Navigation Links -->
        <nav class="d-flex align-items-center">
            <a href="{% url 'home' %}" class="me-3 text-light">Home</a>
            <a href="{% url 'about' %}" class="me-3 text-light">About</a>
            <a href="{% url 'contact' %}" class="me-3 text-light">Contact</a>
            <a href="{% url 'category_posts' 1 %}" class="me-3 text-light">Categories</a>

            <!-- Side Slider Theme Toggle -->
            <div class="theme-switch-wrapper">
                <label class="theme-switch">
                    <input type="checkbox" id="themeSwitch">
                    <span class="slider round"></span>
                </label>
            </div>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer>
        <p>Â© {{ now|date:"Y" }} My GreenVoyage Blog. All rights reserved.</p>
    </footer>

    <!-- ====== THEME TOGGLE SCRIPT ====== -->
    <script>
        const themeSwitch = document.getElementById('themeSwitch');
        const htmlTag = document.documentElement;

        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            htmlTag.setAttribute('data-theme', savedTheme);
            themeSwitch.checked = savedTheme === 'dark';
        }

        // Toggle theme when switch is changed
        themeSwitch.addEventListener('change', () => {
            const newTheme = themeSwitch.checked ? 'dark' : 'light';
            htmlTag.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });
    </script>
</body>
</html>
